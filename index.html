<!DOCTYPE html>
<html data-color-style="">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>img-motion</title>

  <meta name="description" content="Landing-page-sample">
	<meta name="author" content="MYNT,Inc. Yugeta.Koji">
	<meta http-equiv="Pragma" content="no-cache">
	<meta http-equiv="Cache-Control" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <meta name="generator" content="MYNT">

  <link rel="stylesheet" href="css/main.css">
  <script type='module' src='./js/main.js'></script>
</head>
<body data-hash=''>
  <header class='menu'>
    <ul class='view'>
      <li><a href='#'><svg src='img/icon/home.svg'></svg></a></li>
      <li id='upload'><a href='#upload'><svg src='img/icon/image.svg'></svg></a></li>
      <li id=''></li>
    </ul>
    <ul class='middle'>

    </ul>
    <ul class='control'>
      <li class='range'>
        <input type='range' name='scale' value='70' step='1' />
        <span class='scale-value'></span>
      </li>
      <li id='load'><span class='button'><svg src='img/icon/upload_file.svg'></svg></span></li>
      <li id='save'><span class='button'><svg src='img/icon/save.svg'></svg></span></li>
    </ul>
  </header>

  <div class='contents'>
    <div class='over'>
      <div class='over-left'>
        <div name='images'>
          <div class='header'>Images<button class='plus'></button></div>
          <ul></ul>
        </div>
        <div name='property'>
          <div class='header'>Property</div>
          <div class='info'></div>
        </div>
      </div>
      <div name='view'>
        <div class='scale' style='transform:scale(0.3);'></div>
      </div>
      <div name='layer'>
        <div class='header'>Layer</div>
      </div>
    </div>
    <div class='under'>
      <div name='list'>
        <div class='header'>List</div>
      </div>
      <div name='motion'>
        <div class='header'>Motion</div>
      </div>
    </div>
  </div>

  <footer class='status'>
    footer
  </footer>

  <form class='hidden' name="upload" method="post" action="data.php" enctype="multipart/form-data"></form>

  <div class='template hidden'>
    <ul data-name='image_list'>
      <li data-uuid='{{uuid}}'>
        <span class='name'>{{name}}</span>
      </li>
    </ul>
    <div data-name='image_pic'>
      <div class="pic" data-new="1" data-uuid="{{uuid}}">
        <div class="active"></div>
        <img data-src='{{src}}' />
        <div class="center"></div>
      </div>
    </div>
    <div data-name='image_property'>
      <input type='hidden' name='uuid' value='{{uuid}}'/>
      <div class='flex file'>
        <span class='title'>File</span>
        <span class='value'>{{filename}}</span>
        <span class='value'></span>
      </div>
      <div class='flex name'>
        <span class='title'>Name</span>
        <span class='value'><input type='text' name='name' value='{{name}}'/></span>
        <span class='value'></span>
      </div>
      <div class='flex'>
        <span class='title'>Pos</span>
        <span class='value'>x : <input type='text' name='x' value='{{x}}'/></span>
        <span class='value'> / </span>
        <span class='value'>y : <input type='text' name='y' value='{{y}}'/></span>
      </div>
      <div class='flex'>
        <span class='title'>Size</span>
        <span class='value'>w : <input type='text' name='w' value='{{w}}'/></span>
        <span class='value'> / </span>
        <span class='value'>h : <input type='text' name='h' value='{{h}}'/></span>
      </div>
    </div>
  </div>
</body>
</html>
